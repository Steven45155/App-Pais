<!-- (Emitir)="searchByCapitytal($event)" -->

<h2>Por Capital</h2>

<div class="row">
  <div class="col">
    <!-- search box -->
    <shared-search-box
    [initialValue]="initialValue"
    placeholder="Buscar por capital"
    (onDebounce)="searchByCapitytal($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- tabla -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
