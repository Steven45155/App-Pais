<h2>Por Region</h2>

<div class="row">
  <div class="col text-center">
    <hr>
    <!-- search box -->
    <button
    *ngFor="let Region of regions"
    class="btn mx-2"
    (click)="searchByRegion(Region)"
    [ngClass]="{'btn-outline-primary':selectedRegion==Region}">
      {{Region}}
    </button>
  </div>
</div>

<div>
  <hr>
  <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
  <countries-country-table [countries]="Region"></countries-country-table>
</div>
